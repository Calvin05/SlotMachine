<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div id=allpage>
        <h1 id='title' data-aos="fade-down" data-aos-duration="500">Slot Machine</h1>
        <div id='main' data-aos="zoom-in" data-aos-duration="1000">
        <img src="img/spin.png" alt="" srcset="" class='slot' id='slot1'>
        <img src="img/spin.png" alt="" srcset="" class='slot' id='slot2'>
        <img src="img/spin.png" alt="" srcset="" class='slot' id='slot3'>
        </div>
        
        <div id="betEntry">
            <div id="entry" data-aos="fade-right">
                <p>Place Your Bet Here:</p>
                <input id="playerBet" name="points" value="10">
            </div>
            <button id="spinButton" data-aos="fade-left">Spin!</button>
        </div>
        <div id="winOrLose" >
            <p data-aos="fade-down"></p>
        </div>
        <ul id="playerStats">
            <li id="playerMoney">Player Money: $1000</li>
            <li id="jackpot">Jackpot: $5000</li>
            <!-- <li id="playerTurn">Turn: 0</li>
            <li id="playerWins">Wins: 0</li>
            <li id="playerLosses">Losses: 0</li>
            <li id="playerWinRatio">Win Ratio: 0%</li> -->
        </ul>
        <button id="reset" class="keyButton" data-aos="fade-up"
        data-aos-duration="1000" data-aos-delay="500">
        Reset</button>
        <button id="jackpotBtn" class="keyButton" data-aos="fade-up"
        data-aos-duration="1000" data-aos-delay="500">
            Don't click :)</button>
    </div>

    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
