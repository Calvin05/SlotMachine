<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
</head>
<body>
    <div id=allpage>
        <h1 id='title'>Slot Machine</h1>
        <div id='main'>
        <img src="" alt="" srcset="" class='slot' id='slot1'>
        <img src="" alt="" srcset="" class='slot' id='slot2'>
        <img src="" alt="" srcset="" class='slot' id='slot3'>
        </div>
        
        <div id="betEntry">
            <div id="entry">
                <p>Place Your Bet Here:</p>
                <input id="playerBet" name="points" value="10">
            </div>
            <button id="spinButton">Spin!</button>
        </div>
        <div id="winOrLose" >
            <p data-aos="fade-down"></p>
        </div>
        <ul id="playerStats">
            <li id="playerMoney">Player Money: 1000</li>
            <li id="jackpot">Jackpot: $5000</li>
            <!-- <li id="playerTurn">Turn: 0</li>
            <li id="playerWins">Wins: 0</li>
            <li id="playerLosses">Losses: 0</li>
            <li id="playerWinRatio">Win Ratio: 0%</li> -->
        </ul>
        <button id="reset" class="keyButton">Reset</button>
        <button id="jackpotBtn" class="keyButton">Don't click</button>
    </div>
    <div>
        <h2>Player Statistics</h2>
        <hr />
        <ul id="playerStats">
            <li id="jackpot">Jackpot: 500</li>
            <li id="playerMoney">Player Money: 1000</li>
            <li id="playerTurn">Turn: 0</li>
            <li id="playerWins">Wins: 0</li>
            <li id="playerLosses">Losses: 0</li>
            <li id="playerWinRatio">Win Ratio: 0%</li>
        </ul>
        <hr />
    </div>

    <div id="result">
        <h2>Spin Result</h2>
        <hr />
        <p></p>
    </div>
    <hr />
    


    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

</html>
